<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>pxmart</title>
    <link rel="stylesheet" href="pxmart.css">
  
    
</head>

<body>
    <div class="body">
        <div class="img">
            <img src="p1.png">
        </div>
        <div class="content">
            <p>全聯福利中心以滿足消費者一次購足的需求，及提供我們的顧客更豐</p><p>富的商品選擇為努力的目標；如果貴公司有商品欲提供至全連上架，請</p><p>填妥下列資料，我們將盡速與您聯絡，謝謝!</p>
            <form class="form">
                <select>
                    <option>商品提案</option>
                </select> 
                <br>
                <input class="contact" type="text" name="contact person" placeholder="聯絡人"/>
                <br>
                <span> <input class="phone" type="text" name="phone" placeholder="電話"/>
                <input class="commodity" type="text" name="commodity" placeholder="商品名稱"/></span>
                <br>
                <textarea class="comments" name="comments" rows="20" cols="99" placeholder="提案敘述..."></textarea>
                <br>
                <div class="submit">
                    <input type="submit" name="SB" value="清除">
                    <input type="submit" name="SB" value="送出">
                </div>

            </form>
        </div>


    </div>
</body>

</html>
